{% extends "master.html" %}
{% block title %}Results{% endblock %}

{% block message %}
    <hr />
    <h4 class="text-center">Query result. Top 10 rows.</h4>
    <p class="text-center"><i>{{query}}</i></p>

    <p class="text-center"><i>  {% for table in tables %}
        {{ table|safe }}
    {% endfor %}</i></p>

 
    
    
   
{% endblock %}
<div class="container">
    {% block content %}
        <div class="page-header">
            <!-- <h1 class="text-center"></h1> -->
        </div>
    {% endblock %}

    {% for id in ids %}
        <div id="{{id}}"></div>
    {% endfor %}
</div>

<script type="text/javascript">
    const graphs = {{graphJSON|safe}};
    const ids = {{ids | safe}};
    for(let i in graphs) {
        Plotly.plot(ids[i], graphs[i].data, graphs[i].layout);
    }
</script>
